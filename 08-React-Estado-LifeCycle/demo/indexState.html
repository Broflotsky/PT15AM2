<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <div id='app'></div>

  <script src="https://fb.me/react-15.0.0.js"></script>
  <script src="https://fb.me/react-dom-15.0.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
  
    function MuestraCuenta(props) {
      return (
        <p>Hola, van {props.contador}!!</p>
      );
    }  

  class Contador extends React.Component {
    constructor(props) {
      super(props);
      this.state = {contador: this.props.contador}
      this.onButtonClick = this.onButtonClick.bind(this);
    }
    onButtonClick(){
      this.setState({
        contador: this.state.contador + 1,
      });
    }
    render(){
      return (
        <div>
         <button onClick={this.onButtonClick}>Suma uno!</button>
         <MuestraCuenta contador={this.state.contador} />
        </div>  
      )
    }
  };
  ReactDOM.render(<Contador contador={100} />, document.getElementById('app'));
  </script>
</body>
</html>
